<body>
<script> 
	var tempCelcius = prompt("What is the temperature in celcius?"); 
	alert("Temperature in farenheit is: " + (32 + tempCelcius * 9/5));

	var tempFarenheit = prompt("What is the temperature in farenheit?"); 
	alert("Temperature in celcius is: " + ((tempFarenheit-32) * 5/9));
</script>
