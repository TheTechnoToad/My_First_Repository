<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
	<link rel = "stylesheet" href = "bootstrap.css">
	 <script type="text/javascript" src = "bootstrap.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
</head>
<body>

<div class = "container-fluid">
	<div class = "row" id = "topDiv">
		<div class = ".col-md-12" >
			<h1 id= "title"> Squakka's Googly Eye Emporium </h1>
		</div>
	</div>
</div>

<nav class="navbar navbar-inverse" id="nav2">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" id="nav1">Googly Bar</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="mission.html">Our Mission</a></li>
      <li><a href="#">My Account</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
	<div class="row" id = "gallery">
		<div class = ".col-md-12">
			<h1 id = "gallery"> Overview of Products</h1>
		</div>
	</div>
</div>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="googlySamuel.gif" alt="Samuel L Googly" width="460" height="345">
      </div>

      <div class="item">
        <img src="lifeSize.jpg" alt="Big Googlies" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="hammerEyes.jpg" alt="Googly Hammer" width="460" height="345">
      </div>

      <div class="item">
        <img src="googlySalsa.jpg" alt="Googly Salsa" width="460" height="345">
      </div>

      <div class="item">
        <img src="googlyObama.gif" alt="Googly President" width="460" height="345">
      </div>

      <div class="item">
        <img src="googlyComedians.gif" alt="Funny Googly" width="460" height="345">
      </div>

      <div class="item">
        <img src="googlyStatue.jpg" alt="Stone Cold Googly" width="460" height="345">
      </div>

      <div class="item">
        <img src="googlyScary.gif" alt="ScaryGoogly" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<footer class="footer">
      <div class="container">
        <p class="text-muted">@2017 Squakka's Googly Eye Emporium Inc. &nbsp &nbsp &nbsp Privacy Policy &nbsp &nbsp &nbsp Contact Us</p>
      </div>
    </footer>

</html>
